      --peer-address=rangedb-5:8080 
      --client-address=rangedb-5:8081
      --join=rangedb-1:8080,rangedb-2:8080,rangedb-3:8080,rangedb-4:8080,rangedb-5:8080
    networks:
      - rangedb-network
    depends_on:
      rangedb-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rangedb", "admin", "cluster", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


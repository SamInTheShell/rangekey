      - RANGEDB_NODE_ID=3
      - RANGEDB_CLUSTER_SIZE=5
    command: >
      rangedb server 
      --peer-address=rangedb-3:8080 
      --client-address=rangedb-3:8081
      --join=rangedb-1:8080,rangedb-2:8080,rangedb-3:8080,rangedb-4:8080,rangedb-5:8080
    networks:
      - rangedb-network
    depends_on:
      rangedb-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rangedb", "admin", "cluster", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  rangedb-4:
    image: ghcr.io/samintheshell/rangekey:latest
    container_name: rangedb-4
    hostname: rangedb-4
    ports:
      - "8086:8080"  # Peer communication
      - "8087:8081"  # Client API
    volumes:
      - rangedb_data_4:/data
    environment:
      - RANGEDB_NODE_ID=4
      - RANGEDB_CLUSTER_SIZE=5
    command: >
      rangedb server 
      --peer-address=rangedb-4:8080 
      --client-address=rangedb-4:8081
      --join=rangedb-1:8080,rangedb-2:8080,rangedb-3:8080,rangedb-4:8080,rangedb-5:8080
    networks:
      - rangedb-network
    depends_on:
      rangedb-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "rangedb", "admin", "cluster", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  rangedb-5:
